
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <img  slot="end" src="http://lp9dejulio.dyndns.org:15003/images/logo" width="100px" />
  </ion-toolbar>
</ion-header>


<ion-content >


<ion-grid>
  <ion-row class="ion-justify-content-center">
                      
    <h3>Modificar</h3>  
  </ion-row> 
  <ion-row color="primary" justify-content-center>
    <ion-col></ion-col>
    <ion-col  size-xs="12" size-md="8" size-lg="5" size-xl="5">
      <ion-card>
        <ion-card-header>
          <ion-row class="ion-justify-content-center">
          </ion-row>       
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="itemData" (ngSubmit)="itemForm()" novalidate>      
            <ion-grid >
              <ion-row color="primary" justify-content-center>
                <ion-col>
                  <div text-center>
                    <ion-row class="ion-justify-content-center">
      
                      <h3>Agregar nuevo plato</h3>              </ion-row>
                  </div>
                  <div padding>
                    <ion-item>
                      <ion-label position="floating">Nombre de producto</ion-label>
                      <ion-input formControlName="name" type="text" required></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Descripcion</ion-label>
                      <ion-input formControlName="description" type="text"  ></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Importe</ion-label>
                      <ion-input formControlName="price" type="number" required></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="stacked">Foto</ion-label>
                      <ion-input formControlName="photo" type='file' (change)="onFileChange($event)"></ion-input>
                    </ion-item>
                  </div>
                  <div padding>
                    <ion-button size="large" type="submit" [disabled]="!itemData.valid">Guardar</ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
          </ion-card-content>
        </ion-card>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>
 </ion-content>
