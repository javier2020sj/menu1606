

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
      
    </ion-toolbar>
  </ion-header>

  <ion-grid>

  </ion-grid>

  <ion-grid>

    <ion-row class="ion-justify-content-center">
      
      <ion-col size-xs="12" size-md="8" size-lg="5" size-xl="5">
        <ion-row class="ion-justify-content-center">
          <img src="http://lp9dejulio.dyndns.org:15003/images/logo"  width="50%"/>
          
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <strong>Restó</strong>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
<br>
<br><br>
      <ion-col></ion-col>
      <ion-col size-xs="12" size-md="8" size-lg="5" size-xl="5">
          <form [formGroup]="loginData" (ngSubmit)="loginForm()" novalidate>      
            <ion-grid>
              <ion-row class="ion-justify-content-center">
                <ion-button color="success"  fill="outline" size="large" [routerLink]="['/menu-clientes']">IR A MENU</ion-button>
              </ion-row>

              <ion-row color="primary" class="ion-align-items-center">
                <ion-col >
                  <br><br><br><br>
                    

                    <ion-row class="ion-justify-content-center">
                      <h3>ADMINISTRADOR</h3>
                    </ion-row>
                    <ion-item>
                      <ion-input formControlName="username" type="text" placeholder="Nombre de usuario" required></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input formControlName="password" type="password" placeholder="Contraseña" required></ion-input>
                    </ion-item>
                    <ion-row class="ion-justify-content-center">
                      <ion-button size="default" type="submit" [disabled]="!loginData.valid">Ingresar</ion-button>
                    </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
      </ion-col>
      <ion-col></ion-col>  
    </ion-row>
  </ion-grid>
   
</ion-content>
